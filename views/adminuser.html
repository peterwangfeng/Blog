<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/libs/zy-layer/css/alert.css">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 100px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: orange;
            border: none;
        }

        button > span {
            color: #fff;
        }

        input {
            height: 40px;
            border-radius: 5px;
            padding-left: 20px;
        }

        span.glyphicon-search {
            position: relative;
            left: -190px;
        }
        body a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#18aae6;">
    <div class="container dropdown">
        <a class="navbar-brand" href="/admin/adminuser" style="color: #fff;">
            博客管理后台</a>
        <div class="navbar-text pull-right text-right">
            <!--<span id="ask" onclick="location.href='/api/ask'"><span class="glyphicon glyphicon-plus"></span>提问</span>-->
            <!--{{if user}}-->
            <span id="user" class="dropdown-toggle" data-toggle="dropdown">
                        <!--<span class="glyphicon glyphicon-user"></span>-->
                <!--<span>{{user}}</span>-->
                admin
            </span>
            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dLabel">
                <li><a class="text-right" href="/api/user">个人资料</a></li>
                <li role="separator" class="divider"></li>
                <li><a class="text-right" href="/user/signout">退出</a></li>
            </ul>
            <!--{{else}}-->
            <!--<span onclick="location.href='/api/signin'">-->
            <!--<span class="glyphicon glyphicon-user"></span>-->
            <!--登录-->
            <!--</span>-->
            <!--{{/if}}-->
        </div>
    </div>
</nav>

<div class="container" style="margin-bottom: 10px;border-radius: 5px;background-color:#eee;line-height: 50px;">
    <span class="glyphicon glyphicon-home"></span>
    <a href="#" style="font-size: 20px">管理员信息管理 >></a>
    <a href="#">列表数据</a>
    <div class="pull-right">
        <input type="text" placeholder="Search">
        <span class="glyphicon glyphicon-search"></span>
    </div>
</div>
<div class="container">
    <a href="#" style="font-size: 20px">管理员信息管理 >></a>
    <a href="#">列表数据</a>
    <button class="pull-right"><span class="glyphicon glyphicon-cog"></span></button>
</div>
<div class="container">
    <div class="pull-right">
        <button class="btn btn-success" id="search">查询</button>
        <button class="btn btn-danger" id="add" onclick="location.href='/admin/edit';">新增</button>
    </div>
</div>
<div class="container">
    <table class="table table-bordered table-hover">
        <tr>
            <th>序号</th>
            <th>头像</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>操作</th>
        </tr>
        {{each data as info}}
        <tr>
            <th>1</th>
            <th><img src="/img/be.jpg" alt="" style="border-radius: 50%" width="30" height="30"></th>
            <th>{{info.username}}</th>
            <th>{{info.name}}</th>
            <th>{{info.phone}}</th>
            <th>
                <a href="">修改</a>
                /
                <a href="#" id="phone1">删除</a>
            </th>
        </tr>
        {{/each}}
    </table>
    <p>总共一页,当前第一页</p>
    <section style="margin: 50px 0">
        <ul class="pagination">
            <li class="disabled"><a href="#">上一页</a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li class="disabled"><a href="#">下一页</a></li>
        </ul>
    </section>
</div>
<footer class="navbar navbar-default navbar-fixed-bottom text-center" style="line-height: 50px">
    <a href="#">yuluo</a>
    Application
    &copy;
    2016-2017
</footer>
<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>X</span><span>Close</span></button>
                <h4 class="modal-title">条件筛选</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="/admin/search" method="POST">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="number" name="phone" class="form-control" id="phone" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info form-control">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>X</span><span>Close</span></button>
                <h4 class="modal-title">条件筛选</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">是</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/libs/zy-layer/js/alert.js"></script>
<!--<script src="/scripts/adminuser"></script>-->
<script>
    $('#search').click(function () {
        $('#myModal').modal('show');
    });

    $('#phone1').click(function () {
        $('#myModal1 .modal-body').text('你确定是删除吗');
        $('#myModal1').modal('show').on('hidden.bs.modal', function () {
            new Alert('删除成功').show();
        });
    })
</script>
</body>
</html>
